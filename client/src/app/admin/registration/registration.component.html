<div class="banner">
    <h3>Product Store Admin</h3>
  </div>
  
  <main class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">
        <div class="bg-danger mt-2 p-2 text-center text-white"
          *ngIf='errorMessage != null'>
          {{ errorMessage }}
        </div>
        <h1>Please fill in the information</h1>
        <form autocomplete='off' #form='ngForm' (ngSubmit)='register(form)'>
  
        <fieldset class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control"
          [(ngModel)]='user.username'
          name='username' placeholder='Enter Username'
          id='username' required autofocus autocomplete='off'>
        </fieldset>
  
        <fieldset class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control"
          [(ngModel)]='user.password'
          name='password' placeholder='Enter Password'
          id='password' required autocomplete='off'>
        </fieldset>

        <fieldset class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"
            [(ngModel)]='user.email'
            name='email' placeholder='Enter Email'
            id='email' required autocomplete='off'>
        </fieldset>

        <fieldset class="form-group">
            <label for="displayName">Display Name:</label>
            <input type="displayName" class="form-control"
            [(ngModel)]='user.displayName'
            name='displayName' placeholder='Enter Display Name'
            id='displayName' required autocomplete='off'>
        </fieldset>
  
        <fieldset class="form-group text-right">
          <button class='btn m-1 text-white' type='submit'>
            <i class="fas fa-sign-in-alt"></i>
            Submit
          </button>
          <button class='btn m-1 text-white' routerLink='/admin/auth'>
            <i class="fas fa-undo"></i>
            Cancel
          </button>
        </fieldset>
  
      </form>
      </div>
    </div>
  </main>
